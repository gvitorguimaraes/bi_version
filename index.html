<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltos em Floripa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Topbar -->
    <div class="container text-center">
        <div class="row" id="superior">
          <h1 id="titulo">SOLTOS EM FLORIPA</h1>
          <h3 id="subtitulo">Bilau Version</h3>
        </div>
    </div>

    <!-- LOAD -->

    <div class="container text-center">
        <div class="row" id="loadRow">
            <img src="midia/heart.gif" alt="" id="load">
        </div>
    </div>

    <!-- Imagem -->
    <div class="container text-center">
        <div class="row" id="imagemRow">
            <img src="midia/teste.png" alt="" id="imagem">
        </div>
    </div>

    <!-- Dado -->
    <div class="container text-center">
        <div class="row" id="linhaDado">
          
            <img src="midia/dado.svg" alt="dado" id="dado">

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
